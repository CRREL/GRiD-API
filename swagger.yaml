---
swagger: '2.0'

################################################################################
# API Information
################################################################################
info:
  title: GRiD API v3
  description: |
    This is the API v3 specification for the Geospatial Repository and 
    Data Management System (aka GRiD).
    
    Unless otherwise noted, successful calls will return an HTTP status code 
    `200` with the appropriate response body. Server-side errors will return an 
    HTTP status code `5xx` with a JSON encoded error message, while client-side 
    errors will return an HTTP status code `4xx` with a JSON encoded error 
    message.
    
    Authentication using OAuth 2.0.

    If you have any errors, requests, or questions, please check out our repo at: https://github.com/CRREL/GRiD-API/
  version: "3.0.0"
  contact:
    name: GRiD Support
    email: GRiD.Core.Team@erdc.dren.mil

################################################################################
# Other root-level fixed fields
################################################################################
host: alex-dev.rsgiscx.net
schemes:
  - http
securityDefinitions:
  OauthSecurity:
    type: oauth2
    authorizationUrl: /api/authorize
    tokenUrl: /api/token
    flow: accessCode
    scopes:
      api: grant api access
security:
  - OauthSecurity:
    - api
basePath: /api/v3
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: AOI
    description: AOI resources.
  - name: Export
    description: Export resources.
  - name: Product
    description: Product resources.
  - name: Geoname
    description: Lookup geoname.
  - name: Task
    description: Task resources.
  - name: Hook
    description: Hook resources.

################################################################################
# Paths
################################################################################
paths:
  /aois:
    get:
      tags:
        - AOI
      summary: Get your AOIs
      description: |
        Get a list of the AOIs created by or shared with the current GRiD user.
      parameters:
        - name: geom
          in: query
          description: A WKT geometry used to filter AOI results.
          required: false
          type: string
      responses:
        200:
          description: An array of AOIs.
          schema:
            $ref: '#/definitions/AOISimpleReturn'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - AOI
      summary: Add AOI
      consumes:
        - application/json
      description: |
        Create a new AOI for the given geometry.
      parameters:
        - name: name
          in: formData
          description: The name for the AOI.
          required: true
          type: string
        - name: geom
          in: formData
          description: A WKT geometry describing the AOI.
          required: true
          type: string
        - name: notes
          in: formData
          description: The notes for the AOI.
          required: false
          type: string
        - name: subscribe
          in: formData
          description: |
            True, False, T, F, 1, or 0. Default value is false.
          default: false
          required: false
          type: boolean
      responses:
        200:
          description: An array containing the new AOI.
          schema:
            $ref: '#/definitions/AOIReturn'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /aois/{pk}:
    get:
      tags:
        - AOI
      summary: AOI Detail
      description: |
        Get information for one or more AOIs.
      parameters:
        - name: pk
          in: path
          description: A comma-separated list of AOI primary keys.
          required: true
          type: integer
      responses:
        200:
          description: An array of AOIs.
          schema:
            $ref: '#/definitions/AOIReturn'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    patch:
      tags:
        - AOI
      summary: Edit AOI
      description: |
        Update an AOIs name, notes, or geometry. In order to change an AOI's
        geometry, it must contain 0 generated exports. While we can `GET` or `DELETE` multiple primary keys, the `PATCH` may only be applied to a single primary key.
      parameters:
        - name: pk
          in: path
          description: The primary key of an existing AOI.
          required: true
          type: integer
        - name: name
          in: formData
          description: The name for the AOI.
          required: false
          type: string
        - name: geom
          in: formData
          description: A WKT geometry describing the AOI.
          required: false
          type: string
        - name: notes
          in: formData
          description: The notes for the AOI.
          required: false
          type: string
      responses:
        200:
          description: An array containing the updated AOI.
          schema:
            $ref: '#/definitions/AOIReturn'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - AOI
      summary: Delete AOI
      description: Delete one or more existing AOIs.
      parameters:
        - name: pk
          in: path
          description: A comma-separated list of AOI primary keys.
          required: true
          type: integer
      responses:
        200:
          description: Successful AOI deletion responds with an empty body.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /aoi:
    get:
      deprecated: true
      tags:
        - AOI
      summary: Get a User's AOI List
      description: |
        Get a list of the AOIs created by or shared with the current GRiD user.
      parameters:
        - name: geom
          in: query
          description: A WKT geometry used to filter AOI results.
          required: false
          type: string
      responses:
        200:
          description: An array of AOIs.
          schema:
            $ref: '#/definitions/AOIReturn'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /aoi/add:
    get:
      deprecated: true
      tags:
        - AOI
      summary: Add AOI
      description: |
