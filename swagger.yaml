            $ref: '#/definitions/Error'
  /aoi/edit/{pk}:
    get:
      deprecated: true
      tags:
        - AOI
      summary: Edit AOI
      description: |
        Update an AOIs name, notes, or geometry. In order to change an AOI's
        geometry, it must contain 0 generated exports.
      parameters:
        - name: pk
          in: path
          description: The primary key of the AOI.
          required: true
          type: integer
        - name: name
          in: query
          description: The name for the AOI.
          required: false
          type: string
        - name: geom
          in: query
          description: A WKT geometry describing the AOI.
          required: false
          type: string
        - name: notes
          in: query
          description: The notes for the AOI.
          required: false
          type: string
      responses:
        200:
          description: An AOI object.
          schema:
            $ref: '#/definitions/AOI'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /aoi/delete/{pk}:
    get:
      deprecated: true
      tags:
        - AOI
      summary: Delete AOI
      description: Delete an existing AOI.
      parameters:
        - name: pk
          in: path
          description: A comma-separated list of AOI primary keys.
          required: true
          type: integer
      responses:
        200:
          description: Successful AOI deletion responds with an empty body.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /aoi/{pk}/generate/pointcloud:
    get:
      deprecated: true
      tags:
        - AOI
      summary: Generate Pointcloud Export
      description: |
        Generate pointcloud export for the given AOI and collect primary keys.
      parameters:
        - name: pk
          in: path
          description: The primary key for the AOI.
          required: true
          type: integer
        - name: products
          in: query
          description: |
            A list of product primary keys to include in the export, separated 
            by + or ,.
          required: true
          type: string
        - name: name
          in: query
          description: An optional name for the export.
          required: false
          type: string
        - name: intensity
          in: query
          description: Whether or not to export intensity. Default is true.
          default: true
          required: false
          type: boolean
        - name: dim_classification
          in: query
          description: Whether or not to export classification. Default is true.
          default: true
          required: false
          type: boolean
        - name: hsrs
          in: query
          description: Accepts an EPSG code. Defaults to AOI SRS.
          required: false
          type: string
        - name: file_export_options
          in: query
          description: |
            Determine file merging strategy. Accepts individual and collect. 
            Default is individual.
          required: false
          type: string
        - name: file_export_format
          in: query
          description: |
            Determine the format of the output file. Valid values are las12, 
            las14, nitf, pdf, and bpf3. Default is las12.
          required: false
          type: string
        - name: compressed
          in: query
          description: |
            Whether or not to export compressed data. Default is true.
          default: true
          required: false
          type: boolean
        - name: send_email
          in: query
          description: |
            Whether or not to notify user via email upon completion. Default is 
            false.
          default: false
          required: false
          type: boolean
        - name: generate_dem
          in: query
          description: |
            Whether or not to generate a DEM from the pointcloud. Default is 
            false.
          default: false
          required: false
          type: boolean
        - name: cell_spacing
          in: query
          description: |
            Used together with generate_dem. Default is 1.0. Ignored for 
            raster types.
          required: false
          type: number
          format: float
        - name: pcl_terrain
          in: query
          description: |
            Used to trigger a PMF Bare Earth export. Accepts ubran, suburban, 
            mountainous, and foliated. Default is none. Cannot be used with 
            sri_hres option.
          required: false
          type: string
        - name: sri_hres
          in: query
          description: |
            Used to trigger a Sarnoff Bare Earth export. Accepts the horizontal 
            resolution. Default is none. Cannot be used with pcl_terrain option.
          required: false
          type: number
          format: float
        - name: decimation_radius
          in: query
          description: |
            The minimum distance between points. If a neighboring point is
            found within this radius, it will be discarded. Uses PDAL
            decimation filter. Default is none.
          required: false
          type: number
          format: float
        - name: retile_size
          in: query
          description: |
            How many points to fit into each tile. The number of points in each 
            tile will not exceed this value, and will sometimes be less than 
            it. Uses PDAL chipper filter. Cannot be used with retile_area 
            option. Default is none.
          required: false
          type: integer
        - name: retile_area
          in: query
          description: |
            The target length of generated tiles. Units determined by source 
            data. Uses PDAL splitter filter. Cannot be used with retile_size 
            option. Default is none.
          required: false
          type: number
          format: float
      responses:
        200:
          description: A generate export object.
          schema:
            $ref: '#/definitions/GenerateExport'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /aoi/{pk}/generate/raster:
    get:
      deprecated: true
      tags:
        - AOI
      summary: Generate Raster Export
      description: |
        Generate raster export for the given AOI and collect primary keys.
      parameters:
        - name: pk
          in: path
          description: The primary key for the AOI.
          required: true
          type: integer
        - name: products
          in: query
          description: |
            A list of product primary keys to include in the export, separated 
            by + or ,.
          required: true
          type: string
        - name: name
          in: query
          description: An optional name for the export.
          required: false
          type: string
        - name: hsrs
          in: query
          description: Accepts an EPSG code. Defaults to AOI SRS.
          required: false
          type: string
        - name: file_export_options
          in: query
          description: |
            Determine file merging strategy. Accepts individual and collect. 
            Default is individual.
          required: false
          type: string
        - name: file_format_options
          in: query
          description: |
            Determine the format of the output file. Valid values are GTiff and 
            NITF. Default is GTiff.
          required: false
          type: string
        - name: compressed
          in: query
          description: |
            Whether or not to export compressed data. Default is true.
          default: true
          required: false
          type: boolean
        - name: send_email
          in: query
          description: |
            Whether or not to notify user via email upon completion. Default is 
            false.
          default: false
          required: false
          type: boolean
      responses:
        200:
          description: A generate export object.
          schema:
            $ref: '#/definitions/GenerateExport'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /exports:
    post:
      tags:
        - Export
      summary: Create exports.
      consumes:
        - application/json
      description: |
        Exports is new in API v3. It replaces the former `/aoi/{pk}/generate/pointcloud` endpoint. A user would typically begin by querying `/products` for available products that are coincident with the provided geometry `geom`.
      parameters:
        - name: aoi
          in: formData
          description: The primary key of the AOI used to export from.
          required: true
          type: integer
        - name: products
          in: formData
          description: |
            A comma-separated list of product primary keys to include in the export.
          required: true
          type: string
        - name: name
          in: formData
          description: An optional name for the export.
          required: false
          type: string
        - name: hsrs
          in: formData
          description: Accepts an EPSG code. Defaults to AOI SRS.
          required: false
          type: string
        - name: file_export_options
          in: formData
          description: |
            Determine file merging strategy. Accepts individual and collect. 
            Default is individual.
          required: false
          type: string
        - name: compressed
          in: formData
          description: |
            Whether or not to export compressed data.
          default: true
          required: false
          type: boolean
        - name: send_email
          in: formData
          description: |
            Whether or not to notify user via email upon completion.
          default: false
          required: false
          type: boolean
        - name: intensity
          in: formData
          description: Pointcloud export option. Whether or not to export intensity.
          default: true
          required: false
          type: boolean
        - name: dim_classification
          in: formData
          description: Pointcloud export option. Whether or not to export classification.
          default: true
          required: false
          type: boolean
        - name: file_export_format
          in: formData
          description: |
            Pointcloud export option. Determine the format of the output file(s). Valid values are las12, 
            las14, nitf, pdf, and bpf3.
          default: las12
          required: false
          type: string
        - name: generate_dem
          in: formData
          description: |
            Pointcloud export option. Whether or not to generate a DEM from the pointcloud.
          default: false
          required: false
          type: boolean
        - name: cell_spacing
          in: formData
          description: |
            Pointcloud export option used together with generate_dem. Ignored for 
            raster types.
          default: 1.0
          required: false
          type: number
          format: float
        - name: pcl_terrain
          in: formData
          description: |
            Pointcloud export option. Used to trigger a PMF Bare Earth export. Accepts ubran, suburban, 
            mountainous, and foliated. Default is none. Cannot be used with 
            sri_hres option.
          required: false
          type: string
        - name: sri_hres
          in: formData
          description: |
            Pointcloud export option. Used to trigger a Sarnoff Bare Earth export. Accepts the horizontal 
            resolution. Default is none. Cannot be used with pcl_terrain option.
          required: false
          type: number
          format: float
        - name: decimation_radius
          in: formData
          description: |
            Pointcloud export option. The minimum distance between points. If a neighboring point is
            found within this radius, it will be discarded. Uses PDAL
            decimation filter. Default is none.
          required: false
          type: number
          format: float
        - name: capacity
          in: formData
          description: |
            Pointcloud export option. How many points to fit into each tile. The number of points in each 
            tile will not exceed this value, and will sometimes be less than 
            it. Uses PDAL chipper filter. Cannot be used with retile_area 
            option. Default is none.
          required: false
          type: integer
        - name: length
          in: formData
          description: |
            Pointcloud export option. The target length of generated tiles. Units determined by source 
            data. Uses PDAL splitter filter. Cannot be used with retile_size 
            option. Default is none.
          required: false
          type: number
          format: float
        - name: file_format_options
          in: formData
          description: |
            Raster export option.  Determine the format of the output file(s). Valid values are GTiff and 
            NITF.
          default: GTiff
          required: false
          type: string
      responses:
        200:
          description: Started export object.
          schema:
            $ref: '#/definitions/ExportStartedReturn'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /exports/{pk}:
    get:
      tags:
        - Export
      summary: Get export details.
      description: Get information for a single export.
      parameters:
        - name: pk
          in: path
          description: A comma-separated list of export primary keys.
