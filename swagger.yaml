          description: Successful export deletion responds with an empty body.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /export/{pk}:
    get:
      deprecated: true
      tags:
        - Export
      summary: Get export details.
      description: Get information for a single export.
      parameters:
        - name: pk
          in: path
          description: The primary key of the AOI.
          required: true
          type: integer
      responses:
        200:
          description: An export object.
          schema:
            $ref: '#/definitions/Export'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /export/edit/{pk}:
    get:
      deprecated: true
      tags:
        - Export
      summary: Edit export
      description: Updates an exports name or notes.
      parameters:
        - name: pk
          in: path
          description: The primary key of the export.
          required: true
          type: integer
        - name: name
          in: query
          description: The name for the export.
          required: false
          type: string
        - name: notes
          in: query
          description: The notes for the export.
          required: false
          type: string
      responses:
        200:
          description: An export object.
          schema:
            $ref: '#/definitions/Export'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /export/delete/{pk}:
    get:
      deprecated: true
      tags:
        - Export
      summary: Delete export
      description: Deletes an existing export.
      parameters:
        - name: pk
          in: path
          description: The primary key of the export.
          required: true
          type: integer
      responses:
        200:
          description: Successful export deletion responds with an empty body.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /products:
    get:
      tags:
        - Product
      summary: Get products
      description: |
        API users will query the `products` endpoint to discover available products that are coincident with the given geometry `geom`. Results can be filtered further by specifying a desired `sensor` or `datatype`.
        
        In GRiD API v2 workflow, products were obtained by first creating a named AOI for the geometry. The new workflow still requires users to query GRiD for coincident products, but provides the additional capability to filter product results.
      parameters:
        - name: geom
          in: query
          description: A WKT geometry describing the AOI.
          required: true
          type: string
        - name: sensor
          in: query
          description: Limit results to products from a particular sensor.
          required: false
          type: string
        - name: type
          in: query
          description: Limit results to products of a particular datatype (e.g. pointcloud, raster).
          required: false
          type: string
      responses:
        200:
          description: Product objects.
          schema:
            $ref: '#/definitions/ProductReturn'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /products/{pk}:
    get:
      tags:
        - Product
      summary: Get product details
      description: Get information for a single product (pointcloud or raster).
      parameters:
        - name: pk
          in: path
          description: A comma-separated list of product primary keys.
          required: true
          type: integer
      responses:
        200:
          description: A product (pointcloud or raster) object.
          schema:
            $ref: '#/definitions/ProductReturn'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /product/{pk}:
    get:
      deprecated: true
      tags:
        - Product
      summary: Get product details
      description: Get information for a single product (pointcloud or raster).
      parameters:
        - name: pk
          in: path
          description: The primary key of the product.
          required: true
          type: integer
      responses:
        200:
          description: A product (pointcloud or raster) object.
          schema:
            $ref: '#/definitions/Product'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /geonames:
    get:
      tags:
        - Geoname
      summary: Lookup Geoname
      description: |
        Get suggested AOI name based on geographic coordinates of the geometry.
      parameters:
        - name: geom
          in: query
          description: A WKT geometry describing the AOI.
          required: true
          type: string
      responses:
        200:
          description: Geoname object.
          schema:
            $ref: '#/definitions/GeonameReturn'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /geoname:
    get:
      deprecated: true
      tags:
        - Geoname
      summary: Lookup Geoname
      description: |
        Get suggested AOI name based on geographic coordinates of the geometry.
      parameters:
        - name: geom
          in: query
          description: A WKT geometry describing the AOI.
          required: true
          type: string
      responses:
        200:
          description: A geoname object.
          schema:
            type: object
            properties:
              geom:
                type: string
                description: The WKT geometry describing the AOI.
              name:
                type: string
                description: The suggested name for the given geometry.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /tasks:
    get:
      tags:
        - Task
      summary: Get tasks
      description: Get list of all tasks, filtered by state
      parameters:
        - name: state
          in: query
          description: The state of the task (e.g., `SUCCESS`, `QUEUED`, `FAILED`).
          required: false
          type: string
        - name: name
